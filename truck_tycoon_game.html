<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truck Tycoon</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      background: #f3f3f3;
    }
    #loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }
    .hidden {
      display: none;
    }
    #truck img {
      width: 200px;
      margin: 10px 0;
    }
    .stats p {
      margin: 5px;
      font-size: 1.1em;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #d44;
      color: white;
    }
    .buttons button:hover {
      background-color: #b22;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <h1>üöö Loading Truck Tycoon...</h1>
  </div>

  <div id="game-screen" class="hidden">
    <h2>üöõ Truck Tycoon</h2>
    <div id="truck">
      <img src="https://i.ibb.co/8cscbhY/red-truck.png" alt="Red Truck" />
    </div>

    <div class="stats">
      <p>Truck Level: <span id="level">1</span></p>
      <p>Fuel: <span id="fuel">100</span>%</p>
      <p>Coins: $<span id="coins">0</span></p>
    </div>

    <div class="buttons">
      <button onclick="deliver()">üöö Deliver</button>
      <button onclick="openGarage()">üõ†Ô∏è Garage</button>
      <button onclick="upgrade()">‚¨ÜÔ∏è Upgrade</button>
    </div>
  </div>

  <script>
    let level = 1;
    let fuel = 100;
    let coins = 0;

    window.onload = () => {
      setTimeout(() => {
        document.getElementById("loading-screen").classList.add("hidden");
        document.getElementById("game-screen").classList.remove("hidden");
      }, 2000);
    };

    function updateUI() {
      document.getElementById("level").innerText = level;
      document.getElementById("fuel").innerText = fuel;
      document.getElementById("coins").innerText = coins;
    }

    function deliver() {
      if (fuel < 20) {
        alert("Not enough fuel! Upgrade your tank or wait.");
        return;
      }
      fuel -= 20;
      let earnings = level * 100;
      coins += earnings;
      alert(`Delivery complete! You earned $${earnings}`);
      updateUI();
    }

    function upgrade() {
      if (coins >= 300) {
        level++;
        coins -= 300;
        fuel = 100;
        alert("Truck upgraded! +1 level and full tank.");
      } else {
        alert("Not enough coins to upgrade!");
      }
      updateUI();
    }

    function openGarage() {
      alert("Garage feature coming soon!");
    }
  </script>
</body>
</html>
